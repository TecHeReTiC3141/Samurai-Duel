<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fighting game</title>
    <link href="styles.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="caption">Samurai Duel</h1>
    <div class="game">
        <div class="uppertab">
            <div class="player-health">
                <div class="player-left"></div>
                <div class="left-name">Mack</div>
            </div>
            <div class="time-left"><span class="time">60</span></div>
            <div class="enemy-health">
                <div class="enemy-left"></div>
                <div class="right-name">Kenji</div>
            </div>
        </div>
        <button class="restart gamepad-btn" onclick="restart()">Restart</button>
        <div class="game-over">Game Over</div>
        <canvas id="mainCanvas"></canvas>

        <div class="gamepad">
            <div class="left-btns">
                <div class="upper-row">
                    <button class="up gamepad-btn">Up</button>
                </div>
                <div class="lower-row">
                    <button class="left gamepad-btn">Left</button>
                    <button class="attack gamepad-btn">Attack</button>
                    <button class="right gamepad-btn">Right</button>
                </div>
            </div>

            <div class="right-btns">
                <div class="upper-row">
                    <button class="up gamepad-btn">Up</button>
                </div>
                <div class="lower-row">
                    <button class="left gamepad-btn">Left</button>
                    <button class="attack gamepad-btn">Attack</button>
                    <button class="right gamepad-btn">Right</button>
                </div>
            </div>
        </div>
    </div>


    <script src="classes.js"></script>
    <script src="script.js"></script>
    <script src="utils.js"></script>
    <script src="jQuery.js"></script>
</body>
</html>
